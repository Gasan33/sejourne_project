name: sejourne_project
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


#--------------- Packages ------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  lottie: ^2.6.0
  shimmer: ^3.0.0
  connectivity_plus: ^5.0.2
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0



  #icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  #Product Specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.1
  google_sign_in: ^6.2.1
  dropdown_button2: ^2.3.9
  dio: ^5.4.3+1
  flutter_svg: ^2.0.10+1



  #---------------- ./Packages END -------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  #---------------- LOCAL ASSETS -------------#
  assets:
    - assets/logos/
    - assets/icons/
    - assets/icons/bottom_nav_bar_icons/
    - assets/images/background_images/
    - assets/images/animation/
    - assets/images/banners/
    - assets/images/home_location_list/
    - assets/images/properties/
    - assets/images/profile/
    - assets/icons/product_details_icons/
    - assets/icons/home_icons/

  #---------------- LOCAL FONTS -------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800






